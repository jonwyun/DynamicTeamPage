<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&amp;family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Dynamic Team Page - Quatro</title>
</head>
<body>

    <div class="full-width-grid-con" id="hero">
        <img src="images/rainbow.jpg" alt="background" id="hero-main-play">
        <div class="grid-con">
            <img id="logo-fruit" src="images/logo-apple.svg" alt="logo-fruit">
            <img id="logo-quatro" src="images/logo-quatro-h.svg" alt="logo-background">
            <img id="profile-pic-left" src="" alt="profile picture">
            <div id="profile-title-left">
                <p>Jong Woog Yun</p>
                <p>Developer</p>
                <button data-member="0" class="button">Learn more!</button>
            </div>
            <div id="profile-title-right">
                <p>Mohamed Zarandah</p>
                <p>Designer</p>
                <button data-member="1" class="button">Learn more!</button>
            </div>
            <img id="profile-pic-right" src="" alt="profile picture">

            <div class="lightbox">
                <a href="" class="lightbox_close">x</a>
                <p class="member-name"></p>
                <p class="member-role"></p>
                <p class="member-bio"></p>
                <p class="member-skill"></p>
                <img src="" alt="" class="member-picture">

    <main>
        <h1>The Creators of Quatro!</h1>
        <div class="full-width-grid-con" id="hero">
            <div class="grid-con">
                <img id="profile-pic-left" src="images/jon.jpg" alt="profile picture">
                <div id="profile-title-left">
                    <button id="nathButton" data-member="jon">Learn about Jon</button>
                </div>
                <div id="profile-title-right">
                    <button id="nathButton" data-member="moh">Learn about Moh</button>
                </div>
                <img id="profile-pic-right" src="images/moh.jpg" alt="profile picture">

            </div>
        </div>
    </main>
    <div id="overlayPopup">
		<div id="memberInfo">
			<button id="closeBtn">X</button>
			<img src="./images/#" alt="Member Profile" id="memberProfile" data-member="nath">
		</div>		
	</div>
    <script src="js/main.js"></script>   
</body>
</html>
